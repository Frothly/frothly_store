---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cartdb
  labels:
    name: cartdb
  namespace: buttercup-store
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: buttercup-store
        name: cartdb
        role: mysql
        tier: db
    spec:
      containers:
        - name: cartdb
          #image: k8tan/product_db
          image: k8tan/cart_db
          imagePullPolicy: Always
          ports:
            - name: mysql
              containerPort: 3306
