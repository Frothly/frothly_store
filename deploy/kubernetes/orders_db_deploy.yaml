---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ordersdb
  labels:
    name: ordersdb
  namespace: buttercup-store
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: buttercup-store
        name: ordersdb
        role: mysql
        tier: db
    spec:
      containers:
        - name: ordersdb
          #image: k8tan/product_db
          image: k8tan/orders_db
          imagePullPolicy: Always
          ports:
            - name: mysql
              containerPort: 3306
