---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ghost
  namespace: frothly-store
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frothly-store
        name: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: ghost 
              containerPort: 2368
          volumeMounts:
          - mountPath: /var/lib/ghost/content/
            name: ghost-data
      volumes:
      - name: ghost-data
        persistentVolumeClaim:
          claimName: ghost-data
